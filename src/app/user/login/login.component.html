<div id="liginId" class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg 6">
            <div class="card card-login mx-auto text-center bg-dark">
                <div class="card-header mx-auto bg-dark">
                    <span> <img src="/assets/img/login.png" class="w-25" alt="Logo"> </span><br/>
                    <span class="logo_title mt-5">Авторизируйтесь, пожалуйста !</span>

                </div>
            <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input class="form-control" type="text" placeholder="Введите login" formControlName="username" (focus)="formFocus()">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input class="form-control" type="password" placeholder="Введите пароль" formControlName="password" (focus)="formFocus()">
                </div>   
                <div *ngIf=errorMessage class="form-group alert-danger">{{errorMessage}}</div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success float-right login_btn" [disabled]="!loginForm.valid || submitted == true">Login</button>
                </div>

            </form>
        </div>    
    </div>
</div>
